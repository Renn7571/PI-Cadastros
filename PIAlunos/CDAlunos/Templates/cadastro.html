{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/stilo.css' %}">

  <title>Document</title>
  <style>
    body {
      background-color: rgb(216, 216, 216);
    }

    nav>ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="menu-icon" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>
<nav class="menu">
    <!-- Seu menu de navegação aqui -->
</nav>
<script>
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        menu.classList.toggle('active');
    }
</script>
</body>
</html>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/inicio">Universidade Speckter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>
  <section>
    <div class="container">
      <div class="row">
        <h1>Cadastre-se aqui</h1>
      </div>
      <form method="POST">
        {% csrf_token %}

        <div class="row input-container">
          <div class="col-xs-12">
            <div class="styled-input wide">
              {{ form.nome }}
              <label for="nome">Nome Completo</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input">
              {{ form.username}}
              <label for="username">Username</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input">
              {{ form.cpf }}
              <label for="cpf">CPF</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input">
              {{ form.idade }}
              <label for="idade">Idade</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input phone-input">
              {{ form.telefone }}
              <label for="telefone">Telefone</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input">
              {{ form.email }}
              <label for="email">E-mail</label>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="styled-input">
              {{ form.senha }}
              <label for="senha">Senha</label>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="styled-input wide">
              <textarea id="mensagem" name="mensagem" autocomplete="off" required></textarea>
              <label for="mensagem">Conte-nos sobre você</label>
            </div>
          </div>
          <div class="col-xs-12">
            <button type="submit" class="btn-lrg submit-btn btn btn-dark">Enviar mensagem</button>
          </div>
        </div>
      </form>
    </div>

  </section>
</body>

</html>
